<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Employee Leave Management</h1>
            <nav id="main-nav"></nav>
        </header>
        <main id="main-content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Templates for different views -->
    <script type="text/html" id="login-template">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="error-message"></p>
            </form>
        </div>
    </script>

    <script type="text/html" id="dashboard-template">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <p>Welcome, <span id="user-name"></span>!</p>
            </div>
            <div class="dashboard-content">
                <div class="leave-balance">
                    <h3>Leave Balances</h3>
                    <p>Vacation Days: <span id="vacation-balance"></span></p>
                    <p>Sick Days: <span id="sick-balance"></span></p>
                </div>
                <div class="quick-actions">
                    <h3>Actions</h3>
                    <button class="btn" onclick="app.navigateTo('leave-request')">Request Leave</button>
                    <button class="btn" onclick="app.navigateTo('my-requests')">My Requests</button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/html" id="leave-request-template">
        <div class="leave-request-container">
            <h2>Submit Leave Request</h2>
            <form id="leave-request-form">
                <div class="form-group">
                    <label for="leave-type">Leave Type:</label>
                    <select id="leave-type" required></select>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="text" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="text" id="end-date" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Submit Request</button>
                <p class="error-message"></p>
            </form>
        </div>
    </script>

    <script type="text/html" id="my-requests-template">
        <div class="requests-container">
            <h2>My Leave Requests</h2>
            <div id="requests-list"></div>
        </div>
    </script>

    <script type="text/html" id="manager-dashboard-template">
        <div class="dashboard-container manager-dashboard">
            <h2>Manager Dashboard</h2>
            <div class="dashboard-header">
                <p>Welcome, <span id="manager-name"></span>!</p>
            </div>
            <div class="quick-actions">
                <button class="btn" onclick="app.navigateTo('all-requests')">View All Requests</button>
                <button class="btn" onclick="app.navigateTo('leave-calendar')">Leave Calendar</button>
                <button class="btn" onclick="app.navigateTo('employees')">Manage Employees</button>
            </div>
        </div>
    </script>

    <script type="text/html" id="all-requests-template">
        <div class="requests-container">
            <h2>All Leave Requests</h2>
            <div id="all-requests-list"></div>
        </div>
    </script>

    <script type="text/html" id="leave-calendar-template">
        <div class="calendar-container">
            <h2>Leave Calendar</h2>
            <div id="calendar"></div>
        </div>
    </script>

    <script type="text/html" id="employees-template">
        <div class="employees-container">
            <h2>Employees</h2>
            <div id="employees-list"></div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/app.js"></script>
</body>
</html>
